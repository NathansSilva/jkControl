<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>

		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        Novo Visitante
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText id="name" type="text" value="#{setupBean.setup.name}"
							required="true" requiredMessage="O campo nome é obrigatório">
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>


					<div class="p-field">
						<label for="dtNascimento">Data de Nascimento</label>
						<p:datePicker value="#{setupBean.setup.dtNascimento}"
							id="dtNascimento">
							<f:ajax event="blur" render="msg" />
						</p:datePicker>
					</div>


					<div class="p-field">
						<label for="dtCadastro">Data de Cadastro</label>
						<p:datePicker value="#{setupBean.setup.dtCadastro}"
							id="dtCadastro">
							<f:ajax event="blur" render="msg" />
						</p:datePicker>
					</div>

					<div class="p-field" style="margin-bottom: 15px;">
						<label for="rg">Número RG</label>
						<p:inputText id="rg" type="text"
							value="#{setupBean.setup.rg}">
							<f:validateLength minimum="8" maximum="8" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>

					<div class="p-field" style="margin-bottom: 15px;">
						<label for="digitoRg">Digito RG</label>
						<p:inputText id="digitoRg" type="text"
							value="#{setupBean.setup.digitoRg}">
							<f:validateLength minimum="1" maximum="1" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>

					<div class="p-field" style="margin-bottom: 15px;">
						<label for="cpf">Número CPF</label>
						<p:inputText id="cpf" type="text"
							value="#{setupBean.setup.cpf}">
							<f:ajax event="blur" render="msg" />
							<f:validateLength minimum="11" maximum="11" />
						</p:inputText>
					</div>


					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload value="#{setupBean.image}" id="image" mode="simple"
							skinSimple="true" />
					</div>

				</div>



				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
